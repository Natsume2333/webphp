<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新手引导</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="__STATIC__/css/index.css" rel="stylesheet">
    <link href="__STATIC__/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="col-xs-12 guide">{$sert.name}</div>
<if condition="$type neq 0">
    {volist name="category" id="vo"}
        <div class="col-xs-12 guide-cond creal">
            <a href="{:url('api/novice_guide_api/species',array('id'=>$vo.id))}">
                <div class="col-xs-10">{$vo.name}</div>
                <div class="col-xs-2"><i class="glyphicon glyphicon-chevron-right"></i></div>
            </a>
        </div>
    {/volist}
<else/>
    {volist name="portal" id="vo"}
        <div class="col-xs-12 guide-cond creal">
            <a href="{:url('api/novice_guide_api/content',array('id'=>$vo.id))}">
                <div class="col-xs-10">{$vo.post_title}</div>
                <div class="col-xs-2"><i class="glyphicon glyphicon-chevron-right"></i></div>
            </a>
        </div>
    {/volist}
</if>


</body>
</html>
