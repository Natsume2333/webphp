<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邀请奖励</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="__STATIC__/css/invitation.css" rel="stylesheet">
    <link href="__STATIC__/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="col-xs-12 invitation">
  <div class="col-xs-12 invitation-type" >
      <div class="col-xs-12 pad invitation-type-hei">
          <div class="col-xs-3 pad invitation-type-name"><span>1</span> 重中奖</div>
          <div class="col-xs-9 invitation-type-coin"><span>男性好友{$data['invite_reg_reward_man']}女性好友{$data['invite_reg_reward_female']}</span></div>
      </div>
      <div class="col-xs-12 pad invitation-type-hei">
          <div class="col-xs-3 pad invitation-type-name"><span>2</span> 重中奖</div>
          <div class="col-xs-9 invitation-type-coin">好友每次 <span>充值的{$data['invite_income_ratio']}%</span></div>
      </div>
      <div class="col-xs-12 pad invitation-type-hei">
          <div class="col-xs-3 pad invitation-type-name"><span>3</span> 重中奖</div>
          <div class="col-xs-9 invitation-type-coin">好友每次 <span>收入的{$data['invite_income_ratio_female']}%</span></div>
      </div>
      <div class="col-xs-12 invitation-type-rules">
          注：邀请奖励可提现，<span class="href" data-href="/admin/public/portal/article/index/id/8.html">规则详情</span>
      </div>
  </div>
   <div class="col-xs-12 pad invitation-cumulative">
      <div class="invitation-cumulative-coin">
          <div class="col-xs-12 pad invitation-cumulative-coin-name"></div>
          <div class="invitation-cumulative-coin-names href" data-href="/mapi/public/index.php/api/invitation_api/sharing_center/uid/{$data.uid}"><span>累计奖励</span>(金额)</div>
          <div class="col-xs-12 invitation-cumulative-coin-name-sum">
             {$data['reward_total']|default='0'}
          </div>
      </div>
       <div class="invitation-cumulative-coin">
           <div class="col-xs-12 pad invitation-cumulative-coin-name"></div>
           <div class="invitation-cumulative-coin-names href" data-href="/mapi/public/index.php/api/invitation_api/inviter/uid/{$data.uid}"><span>累计邀请</span>(人)</div>
           <div class="col-xs-12 invitation-cumulative-coin-name-sum">
                {$data['sum']|default='0'}
           </div>
       </div>
   </div>
    <div class="col-xs-8 col-xs-offset-2 invitation-btn-div" data-code="{$data.invite_url}">立即邀请好友</div>
    <div class="col-xs-12 invitation-my-inviter href" data-href="/mapi/public/index.php/api/invitation_api/inviter/uid/{$data.uid}">我邀请的人</div>
</div>
<script src="__STATIC__/js/jquery-1.10.2.min.js"></script>

<script>
    $(".href").click(function(){
        var url=$(this).attr("data-href");
        window.location.href=url;
    })
    //分享
    $(".invitation-btn-div").click(function(){
        //var url = $(this).attr("data-code");
        window.location.href = "cuckoo://invite_share"
    })

</script>
</body>
</html>
