<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">充值视频列表</a></li>
        <li><a href="{:url('VideoCard/add')}">添加充值视频分类</a></li>
    </ul>

    <form class="js-ajax-form" action="{:url('VideoCard/upd')}" method="post">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>排序</th>
                <th>ID</th>
                <th>金币数</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tfoot>
            <foreach name="level" id="vo">
                <tr>
                    <td style="width:100px;"><input type="text" name="listorders[{$vo.id}]" value="{$vo.orderno}" style="width:30px;"></td>
                    <td>{$vo.id}</td>
                    <td>{$vo.coin}</td>
                    <td>{$vo.addtime | date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="{:url('VideoCard/add',array('id'=>$vo.id))}">修改</a> |
                        <a href="javescript:;" class="del" data-id="{$vo.id}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tfoot>
        </table>

        <button type="button" class="btn btn-primary" style="margin-top:20px;"> 排 序 </button>
    </form>
</div>
<script src="__STATIC__/js/layer/layer.js" rel="stylesheet"></script>
<script>
    $(".del").click(function(){
        var id=$(this).attr('data-id');
        layer.confirm('确定删除？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.ajax({
                url: "{:url('VideoCard/del')}",
                type: 'post',
                dataType: 'json',
                data: {id: id},
                success: function (data) {
                    if(data =='1'){
                        layer.msg("删除成功",{time: 2000, icon:1},function(){
                            window.location.reload();
                        });
                    }else{
                        layer.msg("删除失败",{time: 2000, icon:2});
                    }
                }
            });

        });
    })
    $(".btn-primary").click(function(){
        $(".js-ajax-form").submit();
    })
</script>
</body>
</html>
