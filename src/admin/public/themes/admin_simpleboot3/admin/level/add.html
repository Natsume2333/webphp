<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('level/level_index')}">等级列表</a></li>
        <li class="active"><a href="javascript:;">添加等级分类</a></li>
    </ul>
    <form action="{:url('level/addPost')}" method="post" >
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>等级名称 <span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="number" name="post[level_name]"
                                   id="title" required value="{$level.level_name |default=''}" placeholder="请输入等级"/>
                        </td>
                    </tr>

                    <tr>
                        <th>需要的金币数 <span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="post[level_up]" id="source" value="{$level.level_up |default=''}"
                                   placeholder="请输入金币数"></td>
                    </tr>

                    <tr>
                        <th>需要的收益数 <span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="post[level_up_female]" id="income" value="{$level.level_up_female |default=''}"
                                   placeholder="需要的收益数"></td>
                    </tr>
                </table>
                <input type="hidden" name="levelid" value="{$level.levelid |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('level/level_index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>


</body>
</html>
