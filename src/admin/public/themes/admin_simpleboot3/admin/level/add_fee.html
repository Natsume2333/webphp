<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
    .select{width:130px;height:35px;line-height: 35px;border: 1px solid #dce4ec;}

    .js-ajax-form {
        margin-top: 30px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('level/fee')}">收费列表</a></li>
        <li class="active"><a href="javascript:;">添加收费分类</a></li>
    </ul>
    <form class="js-ajax-form" action="{:url('level/upd_fee')}" method="post" >
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>等级类型 <span class="form-required">*</span></th>
                        <td>
                            <select name="post[level]" class="select">
                                <option value="0">所有用户</option>
                                <foreach name="level" item="v">
                                    <option value="{$v.level_name}" <if condition="$v['level_name'] eq $fee['level']"> selected="selected" </if> >LV{$v.level_name}主播</option>
                                </foreach>
                            </select>

                        </td>
                    </tr>

                    <tr>
                        <th>需要的金币数 <span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="post[coin]" id="source" value="{$fee.coin |default=''}"
                                   placeholder="请输入金币数"></td>
                    </tr>
                    <tr>
                        <th>排序<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[sort]" style="width:100px;"
                                   required value="{$fee.sort |default=''}" placeholder="排序号"/>
                        </td>
                    </tr>

                </table>
                <input type="hidden" name="id" value="{$fee.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('level/fee')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>


</body>
</html>
