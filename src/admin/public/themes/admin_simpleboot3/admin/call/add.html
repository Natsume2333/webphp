<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('agent/index')}">代理</a></li>
			<li class="active"><a href="{:url('agent/add')}">添加代理</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('agent/addpost')}">
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>代理账号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_login" name="agent_login" placeholder="请输入手机号码">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_pass" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('PASSWORD')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_pass" name="agent_pass" placeholder="******">
				</div>
			</div>
		<!--	<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>上级代理ID</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_email" name="superior_id" placeholder="上级id,一级代理默认0">
				</div>
			</div>-->
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>分成比例(%)</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="commission" placeholder="分成比例%">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>渠道号</label>
				<div class="col-md-6 col-sm-10" style="position: relative;">
					<input type="text" class="form-control" name="channel" placeholder="推广渠道号">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label">扣量(不填默认系统扣量)</label>
				<div class="col-md-6 col-sm-10" style="position: relative;">
					<input type="text" class="form-control" name="buckle_quantity" placeholder="扣量（例如10表示10单扣1单）">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
