
<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">vip规则列表</a></li>
        <li><a href="{:url('vip/add')}">添加vip规则</a></li>
    </ul>

    <form class="js-ajax-form" action="" method="post">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>ID</th>
                <th>规则名称</th>
                <th>vip图标</th>
                <th>时长</th>
                <th>金额</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tfoot>
            <foreach name="list" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td><img src="{$vo.icon}" style="width:50px;height:50px;"/></td>
                    <td>{$vo.day_count}</td>
                    <td>{$vo.money}</td>
                    <td>{$vo.create_time | date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="{:url('vip/add',array('id'=>$vo.id))}">修改</a> |
                        <a href="javescript:;" class="del" data-id="{$vo.id}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tfoot>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/js/layer/layer.js" rel="stylesheet"></script>
<script>
    $(".del").click(function(){
        var id=$(this).attr('data-id');
        layer.confirm('确定删除？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.ajax({
                url: "{:url('vip/del')}",
                type: 'post',
                dataType: 'json',
                data: {id: id},
                success: function (data) {
                    if(data =='1'){
                        layer.msg("删除成功",{time: 2000, icon:1},function(){
                            window.location.reload();
                        });
                    }else{
                        layer.msg("删除失败",{time: 2000, icon:2});
                    }
                }
            });

        });
    })
</script>
</body>
</html>
