<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('vip/index')}" >vip规则列表</a></li>
        <li class="active"><a href="javascript:;">添加vip规则</a></li>
    </ul>
    <form action="{:url('vip/add_post')}" method="post" >
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>名称 <span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="name"
                                   id="title" required value="{$data.name |default=''}" placeholder="请输入名称"/>
                        </td>
                    </tr>

                    <tr>
                        <th>天数 <span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="day_count" id="day_count" value="{$data.day_count |default=''}"
                                   placeholder="请输入天数"></td>
                    </tr>

                    <tr>
                        <th>金额 <span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="money" id="money" value="{$data.money |default=''}"
                                   placeholder="请输入金额"></td>
                    </tr>
                    <tr>
                        <th><b>缩略图</b></th>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="icon" id="thumbnail" value="{$data.icon |default=''}">
                                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                    <if condition="$data['icon']">
                                        <img src="{$data['icon']}" id="thumbnail-preview" width="135" style="cursor: pointer">
                                        <else/>
                                        <img src="/admin/public/themes/admin_simpleboot3/public/assets/images/default-thumbnail.png" id="thumbnail-preview" width="135" style="cursor: pointer">
                                    </if>

                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                            </div>
                        </td>
                    </tr>

                </table>
                <input type="hidden" name="id" value="{$data.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('vip/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>


</body>
</html>
