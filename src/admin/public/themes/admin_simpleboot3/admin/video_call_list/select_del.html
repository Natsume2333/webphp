<include file="public@header"/>
</head>
<style>
    #status{    width: 100px;
        height: 32px;
        border-color: #dce4ec;
        color: #aeb5bb;}
</style>
<body>
<div class="wrap js-check-wrap">

    <form class="js-ajax-form" action="{:url('refill/upd')}" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户昵称(ID)</th>
                <th>主播昵称(ID)</th>
                <th>频道ID</th>

                <th>通话消费</th>
                <th>通话收益</th>
                <th>时间</th>

            </tr>
            </thead>
            <tfoot>
            <foreach name="list" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo['uname']}({$vo['user_id']})</td>
                    <td>{$vo['toname']}({$vo['to_user_id']})</td>
                    <td>{$vo.channel_id}</td>

                    <td>{$vo.coin}</td>
                    <td>{$vo.profit}</td>
                    <td>{$vo.create_time | date="Y-m-d H:i:s",###}</td>

                </tr>
            </foreach>
            </tfoot>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
</body>
</html>
