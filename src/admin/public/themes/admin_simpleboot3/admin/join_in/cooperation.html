<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
         <li><a href="{:url('join_in/index')}">加盟合作</a></li>
        <li class="active"><a href="{:url('join_in/cooperation')}">加盟合作类型</a></li>
        <li><a href="{:url('join_in/add_cooperation')}">添加合作类型</a></li>
    </ul>

    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>合作类型</th>
            <th>排序</th>
            <th>状态</th>
            <th>添加时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        <foreach name="data" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.sort}</td>

                <td><if condition="$vo['status'] eq 1">
                         正常
                        <else/>
                       关闭
                    </if>
                </td>
                <td>{$vo.addtime | date="Y-m-d H:i:s",###}</td>
                <td><a href="{:url('join_in/add_cooperation',array('id'=>$vo.id))}">编辑</a>|<a href="{:url('join_in/del_cooperation',array('id'=>$vo.id))}">删除</a></td>


            </tr>
        </foreach>
        </tbody>
    </table>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
