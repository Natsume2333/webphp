<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('join_in/index')}">加盟合作</a></li>
         <li><a href="{:url('join_in/cooperation')}">加盟合作类型</a></li>
    </ul>

    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>用户ID</th>
            <th>用户昵称</th>
            <th>手机号码</th>
            <th>合作方式</th>
            <th>联系方式</th>
            <th>提交时间</th>
        </tr>
        </thead>
        <tbody>

        <foreach name="data" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.user_id}</td>
                <td>{$vo.user_nickname}</td>
                <td>{$vo.mobile}</td>
                <td>{$vo.type}</td>
                <td>{$vo.contact}</td>
                <td>{$vo.create_time | date="Y-m-d H:i:s",###}</td>

            </tr>
        </foreach>
        </tbody>
    </table>

    <div class="page">{$page}</div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
