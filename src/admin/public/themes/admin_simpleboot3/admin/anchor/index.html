<include file="public@header"/>
<style>
    .gift-img{width:50px;height:50px}
    .gift-img img{width:100%;height:100%;}
    .gift-in input{width:25px;}
    .js-ajax-form{margin-top:30px;}
    .identity img{width:30px;height:30px;border-radius: 50%;}
    .details{cursor: pointer; width: 100px;height: 200px}
    .layui-layer-demo .layui-layer-title{
        background: #e0e0e0!important;
    }
    #status,#type{    width: 100px;
        height: 32px;
        border-color: #dce4ec;
        color: #aeb5bb;}
    .img_preview{
        width: 100px;
        height: 150px;
    }
    .getChecked{float:left;width:80px;height:34px;line-height: 34px;text-align: center;background: #2C3E50;color:#fff;margin-right:10px;cursor:pointer;}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">主播统计列表</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('anchor/index')}">
        用户ID：
        <input class="form-control" type="text" name="uid" style="width: 200px;" value="{:input('request.uid')}"
               placeholder="请输入用户ID">

        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('anchor/index')}">清空</a>
    </form>

    <form class="js-ajax-form" action="{:url('anchor/index')}" method="post">
        
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>用户ID</th>
                <th>用户名称</th>
                <th>私信收益</th>
                <th>视频</th>
                <th>语音</th>
                <th>收益</th>
                <th>邀请人数</th>
            </tr>
            </thead>
            <tfoot>
            <foreach name="list" id="vo">
                <tr>
                   
                    <td>{$vo.id}</td>
                    <td>{$vo.user_nickname}</td>
                    <td>{$vo.private_coin}</td>
                    <td>{$vo.video_count}</if></td>
                    <td>{$vo.audio_count}</td>
                    <td>{$vo.income_total}</td>
                    <td>{$vo.invite_count}</td>
                </tr>
            </foreach>
            </tfoot>
        </table>
        <ul class="pagination">{$page}</ul>

    </form>

</div>
<script src="__STATIC__/js/layer/layer.js" rel="stylesheet"></script>
<script src="__STATIC__/js/admin.js"></script>
<script>
    
</script>
</body>
</html>
