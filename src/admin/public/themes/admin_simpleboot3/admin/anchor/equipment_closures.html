<include file="public@header"/>
<style>
    .gift-img{width:50px;height:50px}
    .gift-img img{width:100%;height:100%;}
    .gift-in input{width:25px;}
    .js-ajax-form{margin-top:30px;}
    .identity img{width:30px;height:30px;border-radius: 50%;}
    .details{cursor: pointer; width: 100px;height: 200px}
    .layui-layer-demo .layui-layer-title{
        background: #e0e0e0!important;
    }
    #status,#type{    width: 100px;
        height: 32px;
        border-color: #dce4ec;
        color: #aeb5bb;}
    .img_preview{
        width: 100px;
        height: 150px;
    }
    .getChecked{float:left;width:80px;height:34px;line-height: 34px;text-align: center;background: #2C3E50;color:#fff;margin-right:10px;cursor:pointer;}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">封禁设备列表</a></li>
    </ul>

    <form class="js-ajax-form" action="{:url('anchor/index')}" method="post">
        
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户昵称(ID)</th>
                <th>性别</th>
                <th>邀请人ID</th>
                <th>设备号</th>
               
                <th>时间</th>
           
                <th>操作</th>
            </tr>
            </thead>
            <tfoot>
            <foreach name="list" id="vo">
                <tr>
                   
                    <td>{$vo.id}</td>
                    <td>{$vo.user_nickname}({$vo.uid})</td>
                    <td><if condition="$vo.sex eq 1">男<else/>女</if></td>
                    <td>{$vo.invite_uid}</td>
                    
                    <td>{$vo.device_uuid}</td>
                    
                    <td>{$vo.addtime| date="Y-m-d H:i:s",###}</td>
                    <td>
                    	
                    	<a href="{:url('Anchor/del_closures',array('id'=>$vo.id))}">删除</a>
                    	
                    	
                    	
                    	
                    </td>
                </tr>
            </foreach>
            </tfoot>
        </table>
        <ul class="pagination">{$page}</ul>

    </form>

</div>
<script src="__STATIC__/js/layer/layer.js" rel="stylesheet"></script>
<script src="__STATIC__/js/admin.js"></script>
<script>
    
</script>
</body>
</html>
