<include file="public@header"/>
<style>
    .gift-img{width:50px;height:50px}
    .gift-img img{width:100%;height:100%;}
    .gift-in input{width:25px;}
    .financial_income{color:#e71a1a;}
    .financial_spending{color:#59e71a;}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">财务报表</a></li>
    </ul>
    <div class="table-actions">
        <form class="well form-inline margin-top-20" name="form1" method="post">
            <div style="margin-top:20px;"> 时间:
                <input type="text" class="form-control js-bootstrap-date" name="starttime" value="{$request.starttime|default=''}" style="width: 140px;" autocomplete="off">-
                <input type="text" class="form-control js-bootstrap-date" name="endtime" value="{$request.endtime|default=''}" style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;
                <input type="submit" class="btn btn-primary" value="搜索" onclick='form1.action="{:url('financial/index')}";form1.submit();'/>
                <a class="btn btn-danger" href="{:url('financial/index')}">清空</a>
            </div>
        </form>
    </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>日期</th>
                <th>入账金额</th>
                <th>支出金额</th>
                <th>营业收入</th>
            </tr>
            </thead>
            <tfoot>
            <foreach name="financial" id="vo">
                <tr>
                    <td>{$vo.time}</td>
                    <td>{$vo.income}</td>
                    <td>{$vo.spending}</td>

                     <if condition="$vo['type'] eq '1'">
                         <td class="financial_income"> +
                             <else/>
                         <td class="financial_spending"> -
                     </if>
                        {$vo.statistical}
                    </td>
                </tr>
            </foreach>
            </tfoot>
        </table>
    <div class="pagination">{$page}</div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>

</body>
</html>
