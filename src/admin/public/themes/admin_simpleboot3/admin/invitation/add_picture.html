<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Invitation/picture')}">邀请图片</a></li>
        <li class="active"><a href="javascript:;">添加邀请图</a></li>
       
    </ul>
    <form action="{:url('Invitation/picture_addPost')}" method="post" >
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                  <tr>
                        <th>邀请图片<span class="form-required">*</span></th>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="post[img]" id="thumbnail" value="{$rule['img'] |default=''}" >
                                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                    <if condition="$rule['img']">
                                        <img src="{$rule['img']}"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                        <else/>
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                    </if>

                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th>排序<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[sort]" style="width:100px;"
                                   required value="{$rule.sort |default='100'}" placeholder="排序号"/>
                        </td>
                    </tr>
                    <tr>
                        <th>开启状态<span class="form-required">*</span></th>
                        <td>
                            <input  type="radio" name="post[status]" <if condition="$rule['status'] eq 1">checked="checked"</if>  value="1"/>&nbsp;&nbsp;开启 &nbsp;&nbsp;&nbsp;&nbsp;
                            <input  type="radio" name="post[status]" <if condition="$rule['status'] eq 2">checked="checked"</if> value="2"/>&nbsp;&nbsp;关闭
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="id" value="{$rule.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('Invitation/picture')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    $(function () {

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });
</script>
</body>
</html>
