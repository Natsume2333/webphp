<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
    .gift{margin-top:40px;}
    #gift{    width: 30%;
        height: 35px;
        border-color: #dce4ec;
        color: #a5b6c6;}
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('report/index')}">用户举报类型列表</a></li>
        <li class="active"><a href="javascript:;">添加举报分类</a></li>
    </ul>
    <form action="{:url('report/addPost')}" method="post" >
        <div class="row gift">
            <div class="col-md-8  col-md-offset-2">
                <table class="table table-bordered">
                    <tr>
                        <th>用户举报类型名称 <span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[title]"
                                   id="title" required value="{$report.title |default=''}" placeholder="请输入用户举报类型名称"/>
                        </td>
                    </tr>

                    <tr>
                        <th>排序<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[orderno]" style="width:100px;"
                                   required value="{$report.orderno |default=''}" placeholder="排序号"/>
                        </td>
                    </tr>

                </table>
                <input type="hidden" name="id" value="{$report.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('gift/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    $(function () {

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });
</script>

</body>
</html>
