<include file="public@header"/>
<style>
    .guild-img {
        width: 50px;
        height: 50px
    }

    .js-ajax-form {
        margin-top: 30px;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">公会收益记录</a></li>
    </ul>
    
   <form class="well form-inline margin-top-20" method="post" action="{:url('guild_manage/earnings_log')}">
        公会ID:
        <input type="text" class="form-control" name="id" style="width: 120px;" value="{$data.id|default=''}" placeholder="请输入公会ID">
       
        主播ID:
        <input type="text" class="form-control" name="hid" style="width: 120px;" value="{$data.hid|default=''}" placeholder="请输入主播ID">
         用户ID:
        <input type="text" class="form-control" name="uid" style="width: 120px;" value="{$data.uid|default=''}" placeholder="请输入用户ID">
        时间:
        <input type="text" class="form-control js-bootstrap-date" name="start_time" value="{$data['start_time']|default=''}" style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-date" name="end_time" value="{$data['end_time']|default=''}" style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;

        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('guild_manage/earnings_log')}">清空</a>
      
    </form>

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>消费用户(ID)</th>
                <th>主播(ID)</th>
                <th>公会(ID)</th>
                <th>消费金额</th>
                <th>主播收益</th>
                <th>公会收益</th>
                <th>消费内容</th>
                <th>时间</th>
            </tr>
            </thead>
            <tfoot>
            <foreach name="list" id="vo">
                <tr>
                    <td>{$vo.uname}({$vo.uid})</td>
                    <td>{$vo.hname}({$vo.user_id})</td>
                    <td>{$vo.gname}({$vo.guild_id})</td>
                    <td>{$vo.ucoin}</td>
                    <td>{$vo.host_earnings}</td>
                    <td>{$vo.guild_earnings}</td>
                    <td>{$vo.content}</td>
                    <td>{$vo.addtime | date="Y-m-d H:i",###}</td>
                </tr>
            </foreach>
            </tfoot>
        </table>
         <div class="pagination">{$page}</div>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
