<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }

    .gift {
        margin-top: 40px;
    }

    #gift {
        width: 30%;
        height: 35px;
        border-color: #dce4ec;
        color: #a5b6c6;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
   <ul class="nav nav-tabs">
        <li><a href="{:url('guild_manage/index')}">公会列表</a></li>
        <li class="active"><a href="javascript:;">增加公会</a></li>
    </ul>
    <form action="{:url('guild_manage/addPost')}" method="post">
        <div class="row gift">
            <div class="col-md-8  col-md-offset-2">
                <table class="table table-bordered">
                    <tr>
                        <th>公会登录账号 <span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[login]"
                                   id="title" required value="{$list.login |default=''}" placeholder="请输入公会登录账号"/>
                        </td>
                    </tr>
                    <tr>
                        <th>登录密码<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="psd" placeholder="请输入登录密码"/>
                        </td>
                    </tr>
                     <tr>
                        <th>公会登录昵称 <span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[name]"
                                   id="title" required value="{$list.name |default=''}" placeholder="请输入公会登录昵称"/>
                        </td>
                    </tr>
                  
                     <tr>
                        <th>图片<span class="form-required">*</span></th>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="post[logo]" id="thumbnail" value="{$list['logo'] |default=''}">
                                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                    <if condition="$list['logo']">
                                        <img src="{$list['logo']}"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                        <else/>
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                    </if>

                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                            </div>
                        </td>
                    </tr>
                     <tr>
                        <th>手机号 <span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[tel]"
                                   id="tel" required value="{$list.tel |default=''}" placeholder="请输入公会手机号"/>
                        </td>
                    </tr>
                    <tr>
                        <th>公会介绍 <span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="post[introduce]" id="source"
                                   value="{$list.introduce |default=''}"
                                   placeholder="请输入公会介绍"></td>
                    </tr>

                    <tr>
                        <th>状态<span class="form-required">*</span></th>
                        <td>
                            <select name="post[status]" id="gift">
                                <option value="1">开启</option>
                                <option value="0" <if condition="$list['status'] eq '0'"> selected="selected" </if> >关闭</option>

                            </select>
                        </td>
                    </tr>

                     <tr>
                        <th>支出类型<span class="form-required">*</span></th>
                        <td>
                            <select name="post[type]" id="gift">
                                <option value="1">平台</option>
                                <option value="2" <if condition="$list['type'] eq '2'"> selected="selected" </if> >主播</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>提成比例 <span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="post[commission]" id="commission"
                                   value="{$list.commission |default=''}"
                                   placeholder="请输入0-1的数值"></td>
                    </tr>



                     <tr>
                        <th>权限<span class="form-required">*</span></th>
                        <td>
                            <foreach name="rule" item="v">
                                <label>
                                    <input type="checkbox" name="rule[]" value="{$v.id}" <if condition="$v['type'] eq 1"> checked="checked" </if>>  {$v['name']}
                                </label>&nbsp;&nbsp;
                           </foreach>
                        </td>
                    </tr>

                </table>
                <input type="hidden" name="id" value="{$list.id |default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('guild_manage/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
