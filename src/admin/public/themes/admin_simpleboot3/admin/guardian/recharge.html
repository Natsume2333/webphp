<include file="public@header"/>
<style>

    .gift-img img{width:100%;height:100%;}
    .gift-in input{width:25px;}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">守护充值记录</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('Guardian/recharge')}">
        主播ID:
        <input type="text" class="form-control" name="hostid" style="width: 140px;" value="{$requery.hostid|default=''}" placeholder="请输入主播ID">
        守护者ID:
        <input type="text" class="form-control" name="uid" style="width: 140px;" value="{$requery.uid|default=''}" placeholder="请输入守护者ID">
        时间:
        <input type="text" class="form-control js-bootstrap-date" name="start_time" value="{$requery.start_time|default=''}" style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-date" name="end_time" value="{$requery.end_time|default=''}" style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;

        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('Guardian/recharge')}">清空</a>
        &nbsp;&nbsp;&nbsp;
        <span style="margin-top:20px;">守护总消费金币 :  {$coin} </span>
    </form>
    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th>主播(ID)</th>
            <th>守护者(ID)</th>
            <th>购买守护名称</th>
            <th>守护时间(天)</th>
            <th>购买守护金币</th>
            <th>购买守护时间</th>
        </tr>
        </thead>
        <tfoot>
        <foreach name="data" id="vo">
            <tr>
                <td>{$vo.hname}({$vo.hostid})</td>
                <td>{$vo.user_nickname}({$vo.uid})</td>
                <td>{$vo.title}</td>
                <td>{$vo.day}</td>
                <td>{$vo.coin}</td>
                <td>{$vo.addtime|date="Y-m-d H:i",###}</td>

            </tr>
        </foreach>
        </tfoot>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
