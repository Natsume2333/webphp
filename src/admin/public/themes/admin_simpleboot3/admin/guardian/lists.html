<include file="public@header"/>
<style>

    .gift-img img{width:100%;height:100%;}
    .gift-in input{width:25px;}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">守护列表</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('Guardian/lists')}">
        主播ID:
        <input type="text" class="form-control" name="hostid" style="width: 140px;" value="{$requery.hostid|default=''}" placeholder="请输入主播ID">
        守护者ID:
        <input type="text" class="form-control" name="uid" style="width: 140px;" value="{$requery.uid|default=''}" placeholder="请输入守护ID">

        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('Guardian/lists')}">清空</a>

    </form>
    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th>主播(ID)</th>
            <th>守护者(ID)</th>
            <th>开始守护时间</th>
            <th>守护到期时间</th>
            <th>守护充值时间</th>
        </tr>
        </thead>
        <tfoot>
        <foreach name="data" id="vo">
            <tr>
                <td>{$vo.hname}({$vo.hostid})</td>
                <td>{$vo.user_nickname}({$vo.uid})</td>
                <td>{$vo.starttime|date="Y-m-d H:i",###}</td>
                <td>{$vo.endtime|date="Y-m-d H:i",###}</td>
                <td>{$vo.addtime|date="Y-m-d H:i",###}</td>
            </tr>
        </foreach>
        </tfoot>
    </table>
    <div class="pagination">{$page}</div>
</div>
</body>
</html>
