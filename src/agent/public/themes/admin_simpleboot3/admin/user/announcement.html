<include file="public@header" />
<link href="__TMPL__/public/assets/simpleboot3/css/announcement.css" rel="stylesheet">
</head>
<body style="background: #fafafa;">
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('user/announcement')}">公告管理</a></li>
    </ul>
    <div class="well form-inline margin-top-20 announcement_title">近 期 公 告</div>

    <div class="announcement_type">
        <foreach name="users" item="v">
            <div class="announcement_type_name">
                <div class="announcement_name_title">
                    <a href="{:url('user/details',array('id'=>$v['id']))}">{$v.post_title}</a>
                </div>
                <div class="announcement_name_time">{$v['published_time']|date='Y-m-d',###}</div>
            </div>
        </foreach>
    </div>
    <div class="pagination">{$page}</div>
</div>
</body>
</html>
