<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('agent/userlist')}">注册用户列表</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('agent/userlist')}">
        渠道号:
        <input type="text" class="form-control" name="channel" style="width: 120px;" value="{$data.channel}" placeholder="请输入账号">
        用户id:
        <input type="text" class="form-control" name="userid" style="width: 120px;" value="{$data.userid}" placeholder="请输入代理id">
        注册类型：
        <select class="form-control" name="type" style="width: 140px;">
            <option value="0">全部</option>
            <option value="1" <if condition="$data['type'] eq 1"> selected  </if> >本代理</option>
            <option value="2" <if condition="$data['type'] eq 2"> selected  </if> >下级代理</option>
        </select>
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('agent/userlist')}">清空</a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>{:lang('USERNAME')}</th>
            <th>渠道号</th>
            <th>注册时间</th>
            <th width="130">{:lang('ACTIONS')}</th>
        </tr>
        </thead>
        <tbody>

        <foreach name="users" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.user_nickname}</td>
                <td>{$vo.link_id|default='无'}</td>
                <td>{:date('Y-m-d H:i:s',$vo['create_time'])}</td>
                <td>
                    <a  href="{:url('agent/userindex',array('userid'=>$vo['id']))}">充值详情</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
