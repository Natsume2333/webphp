<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('agent/userlist')}">注册用户列表</a></li>
        <li class="active"><a >用户充值列表</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('agent/userindex')}">
        渠道号:
        <input type="text" class="form-control" name="channel" style="width: 120px;" value="{$data.channel}" placeholder="请输入账号">
        用户id:
        <input type="text" class="form-control" name="userid" style="width: 120px;" value="{$data.userid}" placeholder="请输入代理id">
        日期:
        <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
               value="{$data.start_time|default=''}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
               value="{$data.end_time|default=''}"
               style="width: 140px;" autocomplete="off">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('agent/userindex')}">清空</a>
        <span style="margin-left:30px"> 总充值 ：{$sum} 元</span>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">*</th>
            <th>{:lang('USERNAME')}(ID)</th>
            <th>渠道号</th>
            <th>充值金额</th>
            <th>充值时间</th>

        </tr>
        </thead>
        <tbody>

        <foreach name="users" item="vo">
            <tr>
                <td>{$key +1}</td>
                <td>{$vo.user_nickname}({$vo.id})</td>
                <td>{$vo.link_id|default='无'}</td>
                <td>{$vo.money|default='0'} 元</td>
                <td>{:date('Y-m-d H:i:s',$vo['addtime'])}</td>

            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
