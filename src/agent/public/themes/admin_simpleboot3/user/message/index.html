<include file="public@header"/>
<style>
    .gift-img{width:50px;height:50px}
    .gift-img img{width:100%;height:100%;}
    .gift-in input{width:25px;}
    .js-ajax-form{margin-top:30px;}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">个人消息列表</a></li>
        <li><a href="{:url('Message/add')}">添加个人消息分类</a></li>
    </ul>

    <form class="js-ajax-form" action="{:url('Message/upd')}" method="post">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>ID</th>
                <th>个人消息标题</th>
                <th>个人消息内容</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tfoot>
            <foreach name="gift" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.centent}</td>
                    <td>{$vo.addtime | date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="{:url('Message/add',array('id'=>$vo.id))}">修改</a>
                    </td>
                </tr>
            </foreach>
            </tfoot>
        </table>
    </form>

</div>
<script src="__STATIC__/js/layer/layer.js" rel="stylesheet"></script>
<script>

    $(".btn-primary").click(function(){
        $(".js-ajax-form").submit();
    })
</script>
</body>
</html>
